<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: rgb(11,3,133);
  color: white;
}
</style>
</head>
<body>
	<h1>Sample time Table</h1><br><br>
	<center>
	<table>
	<tr>
		<th>Day</th>
		<th>Morning</th>
		<th>Afternoon</th>
		<th>Night</th>
	</tr>
	<tr>
		<td>Monday</td>
		<td>DSA</td>
		<td>-</td>
		<td>CN</td>
	</tr>
	<tr>
		<td>lTuesday</td>
		<td>Leetcode</td>
		<td>CN</td>
		<td>Hackerank</td>
	</tr>
	<tr>
		<td>Wednesday</td>
		<td>DBMS</td>
		<td>-</td>
		<td>Leetcode</td>
	</tr>
	<tr>
		<td>Thursday</td>
		<td>DSA</td>
		<td>HAckerrank</td>
		<td>-</td>
	</tr>
	<tr>
		<td>Friday</td>
		<td>-</td>
		<td>DBMS</td>
		<td>Leetcode</td>
	</tr>
	<tr>
		<td>Saturday</td>
		<td>DSA</td>
		<td>CN</td>
		<td>-</td>
	</tr>
	<tr>
		<td>Sunday</td>
		<td>Leetcode</td>
		<td>-</td>
		<td>HAckerrank</td>
	</tr>

</table>
</center>
</body>
</html>
