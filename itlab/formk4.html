<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>

	<h1 style="background-color: skyblue;">REGISTRATION FORM</h1>
<form style="font-family: verdana;font-size: 140%;align-content: center;">
	Name : <textarea></textarea><br><br>
	Register Number : <input type="text" name="name"><br><br><br>
	Profile Image : <input type="file" name="prof"><br><br>
	<fieldset><legend>Elective Details</legend><br>
	No. of Elective subjects : 
	1<input type="radio" name="g">
	2<input type="radio" name="g">
	3<input type="radio" name="g"><br><br>
	Elective Subjects: <br>
	<input type="checkbox" name="ooad">OOAD<br>
	<input type="checkbox" name="df">Digital forensics<br>
	<input type="checkbox" name="eco">Economics<br>
	<input type="checkbox" name="ml">Machine Learning<br><br>
	</fieldset><br><br>
	Section:
	<select id="class" name="class">
    <option value="s1">Section 1</option>
    <option value="s2">Section 2</option>
    <option value="s3">Section 3</option>
    <option value="audi">Audi</option>
  	</select><br><br>
  	<button type="button" onclick="alert('Thank You')">Completed?</button>
  	<input type="submit" name="subs">
</form>
</body>
</html>
